<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main_style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/appUpdates.css">

    <script src="https://kit.fontawesome.com/ac37b1b49c.js" crossorigin="anonymous"></script>

    <script src="js/constants.js"></script>
      <script src="js/checkAuth.js"></script>
</head>
<body>

    <div class="menu_container">
        <div class="menu_container_inner">
            <div class="menu_container_content">
                <div class="menu_user_info">
                    <img src="images/user_no_logo.png" alt="">
                    <div class="menu_user_info_2">
                        <p class="user_name">USER NAME SURNAME</p>
                        <p class="user_info" hidden>COMPANY/ROLE(ADMIN)</p>
                        <a class="user_logout" onclick="logout()" href="/login">logout</a>
                    </div>
                </div>

                <div class="menu_items">
                    <ul>
                        <li><a class="menu_link" href="/dashboard">Информация</a></li>
                        <li><a class="menu_link" href="/usersList">Пользователи</a></li>
                        <li><a class="menu_link" href="/statistics">Статистика</a></li>
                        <li><a class="menu_link highlight" href="/appUpdates">Обновления</a></li>
                        <li><a class="menu_link" href="/pricesUpdates">Цены</a></li>
                        <li><a class="menu_link" href="#">Новости</a></li>
                        <li><a class="menu_link" href="#">Профиль</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container_file_settings container">
        <div class="container_file_settings_content">

            <div class="file_settings">
                <div class="file_link">
                    <div>
                        <h4>Загрузите файл:</h4>
                    </div>
                    <div>
                        <input id="fileInput" type="file"/>
                        <progress id="upload-progress" hidden></progress>
                        <p id="progress_state" hidden >state</p>
                    </div>
                    <div>
                        <p>Описание:</p>
                    </div>
                    <div>
                        <textarea class="info" maxlength="1000" placeholder="Введите информацию об обновлении" wrap="hard"  name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <div>
                    <h4>Доступно для салонов:</h4>
                </div>

                <div class="file_clients upload_file_access">

                    
                    <div>
                        <input type="checkbox" name="all">
                        <label >Все</label>
                    </div>
                    <div>
                        <input type="checkbox" name="km" checked>
                        <label>Koreanika master</label>
                    </div>
                    <div>
                        <input type="checkbox" name="k">
                        <label>Koreanika</label>
                    </div>
                    <div>
                        <input type="checkbox" name="zetta">
                        <label>Zetta</label>
                    </div>
                    <div>
                        <input type="checkbox" name="proMebel">
                        <label>ПроМебель</label>
                    </div>
                </div>
            </div>

            <div class="file_btn" onclick="uploadUpdateFile()">
                <input type="button" value="Загрузить"/>
            </div>

            
        </div>
    </div>

    
    <div class="container">
        <div class="container_mid">
            <div class="files">

                <div class="table_caption"><h4>Уже загружены</h4></div>

                <div class="table_container">
                    <table>

                        <colgroup>
                            <col style="width:20%">
                            <col style="width:25%">
                            <col style="width:30%">
                            <col style="width:12%">
                            <col style="width:12%">
                          </colgroup>

                        <thead>

                            <tr>
                                <th>Дата</th>
                                <th>Доступ</th>
                                <th>Имя</th>
                                <th>Скачать</th>
                                <th>Удалить</th>
                            </tr>

                        </thead>

                        <tbody>

                            <tr>
                                <td>дата</td>
                                <td>
                                    <div class="file_access">

                                        <div><input type="checkbox" name="all"> <label>all</label></div>
                                        <div><input type="checkbox" name="KM"> <label>KM</label></div>
                                        <div><input type="checkbox" name="K"> <label>K</label></div>
                                        <div><input type="checkbox" name="Z"> <label>Z</label></div>
                                        <div><input type="checkbox" name="PM"> <label>PM</label></div>

                                    </div>

                                </td>
                                <td>Имя</td>
                                <td><a class="a_download" href="##" onclick="">скачать</a></td>
                                <td><a class="a_delete"href="##" onclick="">удалить</a></td>
                            </tr>


                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/updates.js"></script>
    
</body>
</html>
